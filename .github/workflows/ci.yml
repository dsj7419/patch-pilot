name: CI/CD Pipeline

on:
  push:
    branches: [main]
    tags:
      - 'v*' # Trigger on version tags

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
      
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      
      - name: Lint
        run: yarn lint
      
      - name: Run tests
        run: yarn test
      
      - name: Package Extension
        run: yarn vsce package
      
      - name: Upload VSIX as artifact
        uses: actions/upload-artifact@v4
        with:
          name: vsix-package
          path: "*.vsix"
          retention-days: 5

  publish:
    needs: build
    if: success() && startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write # Needed for creating releases
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
      
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      
      - name: Download VSIX artifact
        uses: actions/download-artifact@v4
        with:
          name: vsix-package
      
      - name: Get VSIX filename
        id: vsix-name
        run: echo "VSIX_PATH=$(ls *.vsix)" >> $GITHUB_OUTPUT
      
      - name: Publish to VS Code Marketplace
        run: yarn vsce publish --packagePath ${{ steps.vsix-name.outputs.VSIX_PATH }} -p "${{ secrets.VSCODE_MARKETPLACE_PAT }}"
      
      - name: Publish to Open VSX Registry
        run: yarn ovsx publish ${{ steps.vsix-name.outputs.VSIX_PATH }} -p "${{ secrets.OPEN_VSX_PAT }}"
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ steps.vsix-name.outputs.VSIX_PATH }}
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
          generate_release_notes: true