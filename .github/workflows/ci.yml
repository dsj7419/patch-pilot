name: CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [16.x, 18.x, 20.x]
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'yarn'
    
    - name: Install dependencies
      run: yarn install --frozen-lockfile
    
    - name: Lint
      run: yarn lint
    
    - name: Build
      run: yarn compile
    
    - name: Test
      run: yarn test
    
    - name: Package Extension
      if: success() && matrix.node-version == '20.x' && github.event_name == 'push'
      run: yarn package
    
    - name: Upload Extension Artifact
      if: success() && matrix.node-version == '20.x' && github.event_name == 'push'
      uses: actions/upload-artifact@v3
      with:
        name: patch-pilot-extension
        path: "*.vsix"

  # This job will only run when triggered by a release commit message
  publish:
    needs: build
    if: success() && github.event_name == 'push' && github.ref == 'refs/heads/main' && startsWith(github.event.head_commit.message, 'Release v')
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Use Node.js 20.x
      uses: actions/setup-node@v3
      with:
        node-version: 20.x
        cache: 'yarn'
    
    - name: Install dependencies
      run: yarn install --frozen-lockfile
    
    - name: Download Extension Artifact
      uses: actions/download-artifact@v3
      with:
        name: patch-pilot-extension
    
    # We need a marketplace token for this step
    - name: Publish to VS Code Marketplace
      env:
        VSCODE_MARKETPLACE_PAT: ${{ secrets.VSCODE_MARKETPLACE_PAT }}
      run: yarn vsce publish -p "$VSCODE_MARKETPLACE_PAT"
      
    # We need an OpenVSX token for this step  
    - name: Publish to Open VSX Registry
      env:
        OPEN_VSX_PAT: ${{ secrets.OPEN_VSX_PAT }}
      run: yarn ovsx publish *.vsix -p "$OPEN_VSX_PAT"